<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Encuesta Programacion</h1>
            <p>Gracias por tomarte el tiempo de contestar la encuesta</p>
        </header>
        <form action="">
            <div class="input-text"></label>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" requirid>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu email" required>
                <label for="age">Edad:</label>
                <input type="number" id="age" name="age" placeholder="Ighresa tu edad" min="10" max="99" required>
                <label for="rol">Selecciona tu situacion actual</label>
                <select name="rol" id="rol"><required>
                    <option value selected disabled>Selecciona una opcion</option>
                    <option value="estudiante">Estudiante</option>
                    <option value="trabajo">Trabajo</option>
                    <option value="desempleado">Desempleado</option>
                    <option value="otro">Otro</option>
                </required>

                </select>

                
                <div class="input.radio">
                    <p>¿Nos recomendarias a un amigo?</p>
                    <label>
                        <input type="radio" name="recomend" value="si" checked>
                        Si
                    </label>
                    <label>
                        <input type="radio" name="recomend" value="no">
                        No
                    </label>
                    <label>
                        <input type="radio" name="recomend" value="tal vez">
                        Tal vez
                    </label>
                </div>
                <div class="input-text">
                    <p>¿Cual est tu hobbie favorito?</p>
                    <select name="hobbie" id="hobbie" required>
                        <option value disabled selected>Selecciona una opcion</option>
                        <option value="videojuegos">Videojuegos</option>
                        <option value="deporte">Deporte</option>
                        <option value="manualidades">Manualidades</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
        <div class="input-check">
            <p>Selecciona tus hobbies<span class="clue">(Selecciona todas las que apliquen)</span></p>
                <label>
                    <input type="checkbox" value="Futnol">
                    Futbol
                </label>
                <label>
                    <input type="checkbox" value="baseball">
                    baseball
                </label>
                <label>
                    <input type="checkbox" value="j. moba">
                    j. moba
                </label>
                <label>
                    <input type="checkbox" value="J. shooters">
                    J. shooters
                </label>
                <label>
                    <input type="checkbox" value="ver videos">
                    ver videos
                </label>
                <label>
                    <input type="checkbox" value="roblox">
                    roblox
                </label>
                <label>
                    <input type="checkbox" value="dibujar">
                    dibujar
                </label>
                <label>
                    <input type="checkbox" value="escuchar musica">
                    escuchar musica
                </label>
                <label>
                    <input type="checkbox" value="preparar botanas">
                    preparar botanas
                </label>
                <label>
                    <input type="checkbox" value="imaginar lo que sea">
                    imaginar lo que sea
                </label>
        </div>
        <div class="input-text-area">
            <p>Tienes algun comentario o sugerencia</p>
            <textarea name="comments" placeholder="Escribe aqui tus comentarios...."></textarea>
        </div>
        <div class="btn-submit">
        <button type="submit">Enviar</button>
    </div> 
    </form>
</div>
</body>

</html>
